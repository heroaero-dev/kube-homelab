apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding25
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: linkding25
  template:
    metadata:
      labels:
        app: linkding25
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
      containers:
        - name: linkding25
          image: sissbruecker/linkding:1.44.1-plus-alpine
          securityContext:
            allowPrivilegeEscalation: False
          ports:
            - containerPort: 9090
          volumeMounts:
            - mountPath: /etc/linkding/data
              name: linkding-volume
          envFrom:
            - secretRef:
                name: linkding-secret
      volumes:
        - name: linkding-volume
          persistentVolumeClaim:
            claimName: linkding-volume
