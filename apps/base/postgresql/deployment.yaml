apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:18
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: postgresql
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/db   
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data  
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: postgres-pvc

