apiVersion: apps/v1
kind: Deployment
metadata:
  name: viral-analyzer
  labels:
    app: viral-analyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viral-analyzer
  template:
    metadata:
      labels:
        app: viral-analyzer
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: viral-analyzer
          image: ghcr.io/heroaero-dev/viral-analyzer:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          envFrom:
            - secretRef:
                name: viral-analyzer
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
