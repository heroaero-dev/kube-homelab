apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: viral-analyzer
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: viral-analyzer
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: viral-analyzer
        property: DATABASE_URL
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: viral-analyzer
        property: NEXTAUTH_SECRET
    - secretKey: NEXTAUTH_URL
      remoteRef:
        key: viral-analyzer
        property: NEXTAUTH_URL
    - secretKey: N8N_WEBHOOK_URL
      remoteRef:
        key: viral-analyzer
        property: N8N_WEBHOOK_URL
    - secretKey: N8N_WEBHOOK_SECRET
      remoteRef:
        key: viral-analyzer
        property: N8N_WEBHOOK_SECRET
