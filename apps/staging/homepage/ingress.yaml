apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
spec:
  tls:
    - hosts:
        - heroaero.info
      secretName: homepage-tls
  rules:
    - host: heroaero.info
      http:
        paths:
          - backend:
              service:
                name: homepage
                port:
                  number: 3000
            path: /
            pathType: Prefix
