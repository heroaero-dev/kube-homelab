apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - link.heroaero.info
      secretName: linkding-tls
  rules:
    - host: link.heroaero.info
      http:
        paths:
          - backend:
              service:
                name: linkding
                port:
                  number: 6767
            path: /
            pathType: Prefix
