# Portainer ClusterRole - Read-only cluster-wide
# Write access granted via namespace-scoped Roles
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portainer-viewer
rules:
  # View all resources cluster-wide (read-only)
  - apiGroups: [""]
    resources:
      - namespaces
      - nodes
      - persistentvolumes
      - pods
      - services
      - configmaps
      - events
      - endpoints
      - replicationcontrollers
      - serviceaccounts
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs: ["get", "list", "watch"]
  # Secrets - read-only, only in allowed namespaces (see Roles)
  # No cluster-wide secrets access
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: portainer-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: portainer-viewer
subjects:
  - kind: ServiceAccount
    name: portainer-sa-clusteradmin
    namespace: dev
  - kind: ServiceAccount
    name: portainer-sa-clusteradmin
    namespace: staging
